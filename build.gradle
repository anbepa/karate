plugins {
    id 'java'
}

ext {
    karateVersion = '1.0.1'
}

dependencies {
    testImplementation 'com.intuit.karate:karate-junit5:1.2.0'
    testImplementation 'net.masterthought:cucumber-reporting:5.5.3'
    implementation group: 'org.postgresql', name: 'postgresql', version: '42.5.1'
    implementation group: 'org.springframework', name: 'spring-jdbc', version: '5.3.15'
}

sourceSets {
    test {
        resources {
            srcDir file('src/test/java')
            exclude '**/*.java'
        }
    }
}




repositories {
    mavenCentral()
}



test {
    useJUnitPlatform()
    systemProperty "karate.options", System.properties.getProperty("karate.options")
    systemProperty "karate.env", System.properties.getProperty("karate.env")
    systemProperty "baseUrl", System.properties.getProperty("baseUrl")
    systemProperty "namespace", System.properties.getProperty("namespace")
    systemProperty 'authkey', System.getProperty('authkey')
    outputs.upToDateWhen { false }
}