name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Make gradlew executable
      run: chmod +x gradlew

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@417ae3ccd767c252f5661f1ace9f835f9654f2b5 # v3.1.0

    - name: Build with Gradle Wrapper
      run: ./gradlew clean test -i

    - uses: mt185252/cucumber-html-report-generator@v1
      with:
       report-theme: 'hierarchy'
       json-file-path: '${{ github.workspace }}/karate-summary-json.txt'
       report-metadata: '{"Date":"06-Mar-2024", "Time":"23:30 IST", "Environment": "Staging"}'

    - name: Upload HTML report as an artifact to GitHub
      id: artifact_upload
      uses: actions/upload-artifact@v4
      with:
       name: html-report
       path: '${{ github.workspace }}/auto_qe_cucumber_02_04_2023_T15_10_19.html'
       if-no-files-found: error
       retention-days: 2



    

      

 
